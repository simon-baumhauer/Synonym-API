<mat-card>
  <table class="user-table">
    <tr>
      <th>Name Customer</th>
      <th>Status</th>
      <th>Betrag</th>
    </tr>
    <tr *ngFor="let order of allOrders" 
      [class.bg-green]="order.status == 'payed'"
      [class.bg-red]="order.status == 'active'"
      [routerLink]="['/orders/' + order.orderIdName]">
      <td>{{ order.customer.firstName }} {{ order.customer.lastName }}</td>
      <td>{{ order.status }}</td>
      <td>{{ order.totalPrice }}€</td>
    </tr>
  </table>

</mat-card>


<!-- Mit der Angular Material Tooltip Komponente können Beschreibungen mit Erklärungen beim 
Hovern über bestimmten Objekten angezeigt werden:  -->
<button mat-fab color="primary"
  *ngIf="auth.isSeller || auth.isAdmin"
  (click)="openDialog()"
  class="add-button"
  matTooltip="Add order">
  <mat-icon>add</mat-icon>
</button>
