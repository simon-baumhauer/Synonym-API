<div class="dialog-container">
  <mat-progress-bar *ngIf="loading"
    mode="indeterminate"></mat-progress-bar>
  <h1 mat-dialog-title>Edit address</h1>
  <div mat-dialog-content>
    <div>
      <mat-form-field appearance="outline" class="mr-16">
        <mat-label>First Name</mat-label>
        <input matInput 
          [(ngModel)]="currentUser.firstName"
          [disabled]="loading"
          placeholder="Placeholder">
        <!-- <mat-hint>Please enter a name.</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput 
          [(ngModel)]="currentUser.lastName"
          [disabled]="loading"
          placeholder="Placeholder">
        <!-- <mat-hint>Please enter a name.</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-Mail</mat-label>
        <input matInput 
          [(ngModel)]="currentUser.eMail"
          [disabled]="loading"
          placeholder="Placeholder">
        <!-- <mat-hint>Please enter a name.</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="mr-16 full-width">
        <mat-label>Birth Date</mat-label>
        <input matInput
          [(ngModel)]="birthDate"
          [disabled]="loading"
          placeholder="Placeholder"
          [matDatepicker]="picker">
        <!-- <mat-hint>Please enter a date.</mat-hint> -->
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    


  </div>
  <div mat-dialog-actions>
    <button mat-button
      (click)="dialogRef.close()">
      Cancle
    </button>
    <button mat-button
      (click)="saveUser()"
      cdkFocusInitial>
      Save
    </button>
  </div>

</div>
