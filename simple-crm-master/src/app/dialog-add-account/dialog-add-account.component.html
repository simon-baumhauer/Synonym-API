<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <h1 mat-dialog-title>Add new Account</h1>

  <div mat-dialog-content>
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>E-Mail</mat-label>
      <input matInput #emailSignUp>
    </mat-form-field>

    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>Password</mat-label>
      <input matInput #passwordSignUp>
    </mat-form-field>
  </div>

  <mat-checkbox class="example-margin" [(ngModel)]="isSeller">Salesman</mat-checkbox>
  <mat-checkbox class="example-margin" [(ngModel)]="isBanker">Banker</mat-checkbox>
  <mat-checkbox class="example-margin" [(ngModel)]="isAdmin">Admin</mat-checkbox>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary"
      (click)="onSignUp(emailSignUp.value, passwordSignUp.value)">
      Sign up
    </button>
  </div>

</div>
