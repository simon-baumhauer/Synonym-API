<div class="dialog-container">
  <mat-progress-bar *ngIf="loading"
    mode="indeterminate"></mat-progress-bar>
  <h1 mat-dialog-title>Edit address</h1>
  <div mat-dialog-content>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street + House No.</mat-label>
        <input matInput 
          [(ngModel)]="currentUser.street"
          [disabled]="loading"
          placeholder="Placeholder">
        <!-- <mat-hint>Please enter a name.</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="mr-16">
        <mat-label>Zip Code</mat-label>
        <input matInput 
          [(ngModel)]="currentUser.zipCode"
          [disabled]="loading"
          placeholder="Placeholder">
        <!-- <mat-hint>Please enter a name.</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput 
          [(ngModel)]="currentUser.city"
          [disabled]="loading"
          placeholder="Placeholder">
        <!-- <mat-hint>Please enter a name.</mat-hint> -->
      </mat-form-field>
    </div>


  </div>
  <div mat-dialog-actions>
    <button mat-button
      (click)="dialogRef.close()">
      Cancle
    </button>
    <button mat-button
      (click)="saveUser()"
      cdkFocusInitial>
      Save
    </button>
  </div>

</div>
