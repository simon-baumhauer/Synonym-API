<div class="login-div">
  <div>
    <h1>Simple CRM</h1>
    <mat-card class="mat-card-style">
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
      <mat-card-title>Log In</mat-card-title>

      <mat-form-field appearance="outline" class="mr-16">
        <mat-label>E-Mail</mat-label>
        <input matInput #emailSignIn value="admin@test.com">
      </mat-form-field>

      <mat-form-field appearance="outline" class="mr-16">
        <mat-label>Password</mat-label>
        <input matInput #passwordSignIn value="123456">
      </mat-form-field>

      <mat-card-actions>
        <button mat-button color="primary"
          (click)="openDialog()">
          Create Account
        </button>
        <button mat-raised-button color="primary"
          (click)="onSignIn(emailSignIn.value, passwordSignIn.value)">
          Log in
        </button>
      </mat-card-actions>

    </mat-card>
  </div>
</div>
